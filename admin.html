<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling for readability */
        body {
            font-family: 'Inter', sans-serif;
            margin: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 1200px; /* Adjusted for potentially wide table */
            margin: 2rem auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 0.9rem;
        }
        th {
            background-color: #e2f0ff;
            color: #0056b3;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        /* Ensure word wrap for long text in table cells */
        td {
            word-break: break-word;
            white-space: pre-wrap; /* To respect newlines in reflection text */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Student Performance Dashboard</h1>

        <div id="performance-table-container">
            <p>Loading performance data...</p>
            </div>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // --- Firebase Configuration ---
        // IMPORTANT: Ensure these values are correct for your mwp-qr-test-page project
        const firebaseConfig = {
          apiKey: "AIzaSyASKsaFFTZ-finv2d5egR9K_mZNstEwdns", // From your QR Test 1.html
          authDomain: "mwp-qr-test-page.firebaseapp.com",
          projectId: "mwp-qr-test-page",
          storageBucket: "mwp-qr-test-page.appspot.com",
          messagingSenderId: "309084045110", // From your QR Test 1.html
          appId: "1:309084045110:web:b09ca0fdff84b094963d97", // From your QR Test 1.html
          measurementId: "G-4M3ED641M9" // From your QR Test 1.html
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // Initialize Firestore

        // --- JavaScript to fetch and display data ---
        const performanceTableContainer = document.getElementById('performance-table-container');

        async function fetchPerformanceData() {
            try {
                // Fetch data from the "performanceSubmissions" collection,
                // ordering by submissionTimestamp in descending order (newest first)
                const snapshot = await db.collection("performanceSubmissions")
                                         .orderBy("submissionTimestamp", "desc")
                                         .get();

                if (snapshot.empty) {
                    performanceTableContainer.innerHTML = "<p class=\"text-center text-gray-600\">No performance data found.</p>";
                    return;
                }

                let tableHTML = `
                    <div class="overflow-x-auto"> <table class="min-w-full">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submission Time</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exam Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Qs</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time Taken</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Goal</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Focus Area</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Focus Rating</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reflection</th>
                                    </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                `;

                snapshot.forEach(doc => {
                    const data = doc.data(); // This is one student's performance record

                    // Format the timestamp for better readability
                    const submissionDate = data.submissionTimestamp ? new Date(data.submissionTimestamp).toLocaleString() : 'N/A';
                    const scoreText = data.score !== undefined ? data.score.toString() : 'N/A';
                    const totalQuestionsText = data.totalQuestions !== undefined ? data.totalQuestions.toString() : 'N/A';

                    // Convert answers array to a readable string, or show N/A
                    let answersString = 'N/A';
                    if (data.answers && Array.isArray(data.answers)) {
                        answersString = data.answers.map((ans, index) => `Q${index+1}: ${ans || '-'}`).join(', ');
                    }

                    tableHTML += `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">${submissionDate}</td>
                            <td class="px-6 py-4">${data.studentName || 'N/A'}</td>
                            <td class="px-6 py-4">${data.examName || 'N/A'}</td>
                            <td class="px-6 py-4">${scoreText}</td>
                            <td class="px-6 py-4">${totalQuestionsText}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${data.timeTaken || 'N/A'}</td>
                            <td class="px-6 py-4">${data.goal || 'N/A'}</td>
                            <td class="px-6 py-4">${data.focusArea || 'N/A'}</td>
                            <td class="px-6 py-4">${data.focusRating || 'N/A'}</td>
                            <td class="px-6 py-4">${data.reflection || 'N/A'}</td>
                            {/* Example for displaying answers: <td class="px-6 py-4">${answersString}</td> */}
                        </tr>
                    `;
                });

                tableHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
                performanceTableContainer.innerHTML = tableHTML;

            } catch (error) {
                console.error("Error fetching performance data from Firestore: ", error);
                performanceTableContainer.innerHTML = "<p class=\"text-center text-red-600\">Error loading data. Check the console. Make sure your Firestore security rules allow read access.</p>";
            }
        }

        // Call the function to fetch and display data when the page loads
        fetchPerformanceData();
    </script>
</body>
</html>
